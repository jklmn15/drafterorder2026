<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AFL Draft ‚Äî Market Allocation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #002b5c, #001633);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 25px;
      font-size: 34px;
      letter-spacing: 2px;
    }

    #status {
      margin: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    #lockedBanner {
      display: none;
      background: #c40000;
      padding: 12px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    canvas {
      max-width: 1100px;
      margin: 30px auto;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background: #001a3d;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #003366;
    }

    th {
      background: #003366;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>üèâ AFL Draft Order ‚Äî The Market Decides</h1>
<div id="status">Checking market status...</div>
<div id="lockedBanner">üö® FINAL ORDER LOCKED üö®</div>

<canvas id="chart"></canvas>

<table id="ladder">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Draft Pick</th>
      <th>Manager</th>
      <th>% Change</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<footer>ASX Hours 10:00‚Äì16:00 (Sydney) ‚Ä¢ Updates every 30 minutes</footer>

<script>

const stocks = [
  { manager: "Jeremy", ticker: "CSL.AX" },
  { manager: "Callum", ticker: "BHP.AX" },
  { manager: "Darrell", ticker: "WBC.AX" },
  { manager: "Damian", ticker: "WES.AX" },
  { manager: "Chris", ticker: "CBA.AX" },
  { manager: "Ryan", ticker: "RIO.AX" },
  { manager: "James", ticker: "MQG.AX" },
  { manager: "Tom", ticker: "NAB.AX" }
];

const chartCtx = document.getElementById("chart").getContext("2d");
let chart;
let locked = false;

function getSydneyTime() {
  const now = new Date();
  return new Date(now.toLocaleString("en-US", { timeZone: "Australia/Sydney" }));
}

function isMarketOpen() {
  const sydneyTime = getSydneyTime();
  const totalMinutes = sydneyTime.getHours() * 60 + sydneyTime.getMinutes();
  return totalMinutes >= 600 && totalMinutes < 960; // 10:00‚Äì16:00
}

function isMarketClosedAndLocked() {
  const sydneyTime = getSydneyTime();
  const totalMinutes = sydneyTime.getHours() * 60 + sydneyTime.getMinutes();
  return totalMinutes >= 960; // After 4:00pm
}

async function fetchStock(ticker) {
  const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(
    `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${ticker}`
  )}`;
  const response = await fetch(url);
  const data = await response.json();
  return data.quoteResponse.result[0].regularMarketChangePercent;
}

async function loadData() {

  if (locked) return;

  if (isMarketClosedAndLocked()) {
    locked = true;
    document.getElementById("status").innerText = "üî¥ Market CLOSED";
    document.getElementById("lockedBanner").style.display = "block";
  } else {
    document.getElementById("status").innerText =
      isMarketOpen() ? "üü¢ Market OPEN" : "üî¥ Market CLOSED";
  }

  const results = await Promise.all(
    stocks.map(async (stock) => {
      const change = await fetchStock(stock.ticker);
      return {
        manager: stock.manager,
        percent: change
      };
    })
  );

  results.sort((a, b) => b.percent - a.percent);

  const labels = [];
  const values = [];
  const colors = [];

  const tbody = document.querySelector("#ladder tbody");
  tbody.innerHTML = "";

  results.forEach((r, i) => {
    const draftPick = 7 + i;
    labels.push(`Pick ${draftPick} ‚Äî ${r.manager}`);
    values.push(r.percent);

    if (i === 0) colors.push("#FFD700");       // Gold
    else if (i === 1) colors.push("#C0C0C0");  // Silver
    else if (i === 2) colors.push("#CD7F32");  // Bronze
    else colors.push(r.percent >= 0 ? "#00ff88" : "#ff4444");

    const row = `
      <tr>
        <td>#${i + 1}</td>
        <td>${draftPick}</td>
        <td>${r.manager}</td>
        <td>${r.percent.toFixed(2)}%</td>
      </tr>
    `;
    tbody.innerHTML += row;
  });

  if (chart) chart.destroy();

  chart = new Chart(chartCtx, {
    type: "bar",
    data: {
      labels: labels,
      datasets: [{
        data: values,
        backgroundColor: colors
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: value => value + "%"
          }
        }
      }
    }
  });
}

loadData();
setInterval(loadData, 1800000);

</script>

</body>
</html>
